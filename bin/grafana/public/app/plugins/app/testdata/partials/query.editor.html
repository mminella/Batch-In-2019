<query-editor-row query-ctrl="ctrl" has-text-edit-mode="false"><div class="gf-form-inline"><div class="gf-form"><label class="gf-form-label query-keyword">Scenario</label><div class="gf-form-select-wrapper"><select class="gf-form-input" ng-model="ctrl.target.scenarioId" ng-options="v.id as v.name for v in ctrl.scenarioList" ng-change="ctrl.scenarioChanged()"></select></div></div><div class="gf-form gf-form gf-form--grow" ng-if="ctrl.scenario.stringInput"><label class="gf-form-label query-keyword">String Input</label><input type="text" class="gf-form-input" placeholder="{{ctrl.scenario.stringInput}}" ng-model="ctrl.target.stringInput" ng-change="ctrl.refresh()" ng-model-onblur></div><div class="gf-form"><label class="gf-form-label query-keyword">Alias</label><input type="text" class="gf-form-input max-width-7" placeholder="optional" ng-model="ctrl.target.alias" ng-change="ctrl.refresh()" ng-model-onblur></div><div class="gf-form gf-form--grow"><div class="gf-form-label gf-form-label--grow"></div></div></div></query-editor-row>
